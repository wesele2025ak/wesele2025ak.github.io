<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prześlij zdjęcie</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 16px; background:#0b0c10; color:#e8e8e8; }
    .card { max-width: 560px; margin: 0 auto; background:#121317; border:1px solid #23242a; border-radius:16px; padding:16px; box-shadow: 0 6px 18px rgba(0,0,0,.3); }
    h1 { font-size: 1.35rem; margin: 0 0 8px; }
    .muted { color:#a7a7a7; font-size:.95rem; }
    .status { margin-top:12px; padding:10px; border-radius:10px; background:#0e1116; border:1px solid #1f2530; white-space:pre-wrap; }
    .ok { border-color:#2a5; }
    .err { border-color:#d55; }
    button, input[type=file]::file-selector-button {
      font: inherit; background:#1f88ff; color:#fff; border:none; padding:12px 16px; border-radius:10px; cursor:pointer;
    }
    input[type=file]::file-selector-button { margin-right:12px; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .hide { display:none; }
    .pill { border:1px dashed #2b2e36; padding:6px 10px; border-radius:999px; font-size:.85rem; color:#bbc; }
    .progress { height: 8px; background: #1c1e24; border-radius: 999px; overflow: hidden; margin-top: 12px; }
    .progress > div { height: 100%; width: 0%; background: #1f88ff; transition: width .2s ease; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Dodaj zdjęcie do wydarzenia</h1>
    <div class="muted" id="eventInfo">Sprawdzam token...</div>

    <div class="status" id="statusBox">Gotowy.</div>

    <div class="progress"><div id="bar"></div></div>

    <div style="height:12px"></div>

    <label class="pill" id="uuidInfo">UUID: ...</label>

    <div style="height:12px"></div>

    <input id="file" type="file" accept="image/*" capture="environment" />

    <div style="height:12px"></div>

    <div class="row">
      <button id="shootBtn">Zrób/wybierz zdjęcie i wyślij</button>
      <button id="againBtn" class="hide">Wyślij kolejne</button>
    </div>

    <div style="height:8px"></div>
    <div class="muted">Link jest wspólny dla całego wydarzenia. Jakość zachowana 1:1.</div>
  </div>

<script>
(() => {
  const WORKER_URL = 'https://wesele-worker.wesele2025ak.workers.dev/upload';

  const qs = new URLSearchParams(location.search);
  const eventToken = qs.get('event') || '';
  const t = qs.get('t') || '';
  const statusBox = document.getElementById('statusBox');
  const eventInfo = document.getElementById('eventInfo');
  const uuidInfo = document.getElementById('uuidInfo');
  const fileInput = document.getElementById('file');
  const shootBtn = document.getElementById('shootBtn');
  const againBtn = document.getElementById('againBtn');
  const bar = document.getElementById('bar');

  if (!eventToken || !t) {
    setErr('Brak parametrów ?event= i ?t= w linku. Użyj prawidłowego QR.');
  } else {
    eventInfo.textContent = `Wydarzenie: ${eventToken}`;
  }

  const UUID_KEY = 'qrphoto_uuid';
  let uuid = localStorage.getItem(UUID_KEY);
  if (!uuid) {
    uuid = (crypto.randomUUID && crypto.randomUUID()) || ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
      (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
    );
    localStorage.setItem(UUID_KEY, uuid);
  }
  uuidInfo.textContent = 'UUID: ' + uuid;

  function setOk(msg){ statusBox.classList.remove('err'); statusBox.classList.add('ok'); statusBox.textContent = msg; }
  function setErr(msg){ statusBox.classList.remove('ok'); statusBox.classList.add('err'); statusBox.textContent = msg; }
  function resetBar(){ bar.style.width = '0%'; }
  function setBar(p){ bar.style.width = Math.max(0, Math.min(100, p)) + '%'; }

  async function upload(file){
    resetBar();
    setOk('Wysyłanie...');

    const fd = new FormData();
    fd.append('file', file, file.name || 'photo.jpg');
    fd.append('event', eventToken);
    fd.append('uuid', uuid);
    fd.append('t', t);

    const xhr = new XMLHttpRequest();
    xhr.open('POST', WORKER_URL, true);

    xhr.upload.onprogress = (evt) => {
      if (evt.lengthComputable) {
        setBar((evt.loaded / evt.total) * 100);
      }
    };

    const done = new Promise((resolve, reject) => {
      xhr.onload = () => {
        let resp = {};
        try { resp = JSON.parse(xhr.responseText || '{}'); } catch(e){}
        if (xhr.status >= 200 && xhr.status < 300) {
          setBar(100);
          setOk('Wysłano pomyślnie ✅\n' + (resp.message || ''));
          againBtn.classList.remove('hide');
          resolve(resp);
        } else {
          setErr('Błąd: ' + (resp.error || xhr.statusText));
          reject(new Error(resp.error || xhr.statusText));
        }
      };
      xhr.onerror = () => { setErr('Błąd sieci.'); reject(new Error('network')); };
    });

    xhr.send(fd);
    return done;
  }

  shootBtn.addEventListener('click', async () => {
    try {
      if (!fileInput.files?.length) {
        fileInput.click();
        return;
      }
      const file = fileInput.files[0];
      if (!file) return;
      await upload(file);
    } catch (e) {}
  });

  fileInput.addEventListener('change', async () => {
    if (fileInput.files?.length) {
      try { await upload(fileInput.files[0]); } catch(e){}
    }
  });

  againBtn.addEventListener('click', () => {
    fileInput.value = '';
    resetBar();
    setOk('Gotowy na kolejne zdjęcie.');
    againBtn.classList.add('hide');
    fileInput.click();
  });
})();
</script>
</body>
</html>
